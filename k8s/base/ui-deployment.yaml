apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: tenure
  labels:
    app: ui
    app.kubernetes.io/name: tenure-ui
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: tenure/ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: tenure-config
            - secretRef:
                name: tenure-secrets
          env:
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_QUEUE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tenure-config
                  key: QUEUE_SERVICE_URL
            - name: NEXT_PUBLIC_SUBSCRIPTION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tenure-config
                  key: SUBSCRIPTION_SERVICE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: tenure
  labels:
    app: ui
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: ui
