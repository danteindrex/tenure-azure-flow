apiVersion: v1
kind: Secret
metadata:
  name: tenure-secrets
  namespace: tenure
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@host:5432/database"

  # Better Auth
  BETTER_AUTH_SECRET: "your-better-auth-secret"
  BETTER_AUTH_URL: "https://your-domain.com"

  # Google OAuth
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"

  # Stripe
  STRIPE_SECRET_KEY: "sk_test_xxx"
  STRIPE_PUBLISHABLE_KEY: "pk_test_xxx"
  STRIPE_WEBHOOK_SECRET: "whsec_xxx"

  # SMTP
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASS: "your-app-password"
  EMAIL_FROM: "your-email@gmail.com"
  EMAIL_FROM_NAME: "Tenure"

  # Twilio
  TWILIO_ACCOUNT_SID: "your-twilio-sid"
  TWILIO_AUTH_TOKEN: "your-twilio-token"
  TWILIO_PHONE_NUMBER: "+1234567890"
  TWILIO_VERIFY_SERVICE_SID: "your-verify-sid"

  # Plaid (KYC)
  PLAID_CLIENT_ID: "your-plaid-client-id"
  PLAID_SECRET: "your-plaid-secret"
  PLAID_ENV: "sandbox"

  # AWS S3 (for payout service)
  AWS_ACCESS_KEY_ID: "your-aws-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret"
  AWS_S3_BUCKET: "your-s3-bucket"

---
# NOTE: In production, use sealed-secrets or external secrets manager
# kubectl create secret generic tenure-secrets \
#   --from-literal=DATABASE_URL=xxx \
#   --from-literal=STRIPE_SECRET_KEY=xxx \
#   ... etc
