apiVersion: apps/v1
kind: Deployment
metadata:
  name: payout-service
  namespace: tenure
  labels:
    app: payout-service
    app.kubernetes.io/name: tenure-payout
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payout-service
  template:
    metadata:
      labels:
        app: payout-service
    spec:
      containers:
        - name: payout-service
          image: tenure/payout-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
              name: http
          envFrom:
            - configMapRef:
                name: tenure-config
            - secretRef:
                name: tenure-secrets
          env:
            - name: PORT
              value: "3004"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: payout-service
  namespace: tenure
  labels:
    app: payout-service
spec:
  type: ClusterIP
  ports:
    - port: 3004
      targetPort: 3004
      protocol: TCP
      name: http
  selector:
    app: payout-service
